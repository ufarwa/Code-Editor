<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Online Code Editor</title>
</head>
<body>

  <h1>Code Editor</h1>
  <div class="editor">
    <textarea  id="html-code" placeholder="HTML( Write Your HTML Code Here with proper tags)"></textarea>
    <textarea id="css-code" placeholder="CSS( Write your CSS Code here)"></textarea>
    <textarea id="js-code" placeholder="JavaScript (Write your JS code here)"></textarea>
  </div>
  <h1>OUTPUT</h1>
  <div class="output">
   
    <iframe id="output-frame"></iframe>
  </div>
  <script src="app.js"></script>
</body>
</html>
